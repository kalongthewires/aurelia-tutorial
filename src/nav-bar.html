<template bindable="router">
  <header class="mdc-toolbar mdc-toolbar--fixed mdc-typography--display2">
    <div class="mdc-toolbar__row">
      <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
        <span class="mdc-toolbar__title">${router.title}</span>
        <nav class="mdc-tab-bar">
          <a repeat.for="row of router.navigation" class="${row.isActive ? 'mdc-tab--active mdc-tab ' : 'mdc-tab '}" href.bind="row.href">${row.title}</a>
        </nav>
      </section>
    </div>
  </header>
</template>
