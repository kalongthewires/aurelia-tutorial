<template>
  <section class="au-animate">
    <h2 class="mdc-typography--display2">${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="mdc-textfield">
        <label class="mdc-textfield__label" for="fn">First Name</label>
        <input class="mdc-textfield__input" type="text" value.bind="firstName" id="fn" placeholder="first name">
      </div>
      <div class="mdc-textfield">
        <label class="mdc-textfield__label" for="ln">Last Name</label>
        <input class="mdc-textfield__input" type="text" value.bind="lastName" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button class="mdc-button
               mdc-button--raised
               mdc-button--primary
               mdc-ripple-surface" type="submit">Submit</button>
    </form>
  </section>
</template>
